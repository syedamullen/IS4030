<html lang="en-us" style="height: 100%">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Couch Sales</title>
        <meta name="description" content="Item Management Page for Couch Sales Catalog">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body style="min-height: 750px">

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Couch Sales</h1>
                <nav>
                    <ul>
                        <li><a href="Catalog.html">Catalog</a></li>
                        <li><a href="Invoices.html">Invoices</a></li>
                        <li><a href="index.html">About</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <header>
                        <h1>Create New Catalog Item</h1>
                        <p>Add an item to the sales catalog</p>
                    </header>
                    <section>
                        <div id="content" style="min-height: 500px">
                            <div id="itemNew">
                                <h3>Submit New Item</h3>
                                <form>
                                    <p>Item Name: <input type="text" id="itemName" name="itemName"/></p>
                                    <p>Item Description: <textarea rows="3" cols="80" id="itemDescription" name="itemDescription">
                                        </textarea></p>
                                    <p>Item Price: <input type="text" id="itemPrice" name="itemPrice" /></p>
                                    <p>Item Photo: <input type="file" id="itemPhoto" name="itemPhoto" /></p>
                                    <p><button id="submitNewItem" type="button">Submit Item</button></p>
                                </form>
                            </div>

                        </div>
                    </section>
                    <footer>
                        <p></p>
                    </footer>
                </article>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Couch Sales</h3>
                <p>123 Fake Street Cincinnati, Ohio</p>
                <p>123-555-1234</p>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
        <script src="js/items.js"></script>
    </body>
</html>
