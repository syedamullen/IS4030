    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Couch Sales</title>
        <meta name="description" content="Invoices Management Page for Couch Sales Application">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body style="min-height: 750px">

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Couch Sales</h1>
                <nav>
                    <ul>
                        <li><a href="Catalog.html">Catalog</a></li>
                        <li><a href="#">Invoices</a></li>
                        <li><a href="index.html">About</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <header>
                        <h1>Invoices</h1>
                        <p>Manage sales invoices here</p>
                    </header>
                    <section>
                        <div id="content" style="min-height: 500px">
                            <div id="invoiceNew">
                                <h3>Submit New Invoice</h3>
                                <form>
                                    <input type="text" id="invoiceId"/>
                                    <input id="submitNewInvoice" title="Submit Invoice" type="button"/>
                                </form>
                            </div>
                            <div id="invoiceView">
                                <h3>View Invoices</h3>
                                <p></p>
                            </div>
                            <div id="invoiceManage">
                                <h3>Manage Invoices</h3>
                                <p></p>
                            </div>
                        </div>
                    </section>
                    <footer>
                        <p></p>
                    </footer>
                </article>

                <aside>
                    <h3>Invoice Controls</h3>
                    <ul>
                        <li><button id="invoiceNewButton" type="button">Create New Invoice</button></li>
                        <li><button id="invoiceViewButton"  type="button">View Current Invoices</button></li>
                        <li><button id="invoiceManageButton" type="button">Manage Invoices</button></li>
                    </ul>
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Couch Sales</h3>
                <p>123 Fake Street Cincinnati, Ohio</p>
                <p>123-555-1234</p>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
        <script src="js/main.js"></script>
